<html>
<head>
    <!-- Enable below instead to use existing available online from cdn -->
    <!--script src='//unpkg.com/swagger-client' type='text/javascript'></script-->
    <script src="swagger-client.min.js" type='text/javascript'></script>
    <script>
        var specUrl = 'sample.swagger.json';
        var swaggerClient = new SwaggerClient(specUrl);

        // persist element
        swaggerClient.then(function (swaggerClient) {
            if (typeof swaggerClient.spec.host !== "string") {
                swaggerClient.spec.host = "localhost:8080";
            }
            return swaggerClient.apis.ElementService.PersistElement({
                body: {
                    name: "Lady bug 1.0",
                    age: 17,
                    status: 11
                }
            });
        }, function (reason) {
            console.error("failed to load the spec" + reason);
        }).then(function (addElementResult) {
            console.log(addElementResult.obj);
            // you may return more promises, if necessary
        }, function (reason) {
            console.error("failed on API call " + reason);
        });

        // list element
        swaggerClient.then(function (swaggerClient) {
            if (typeof swaggerClient.spec.host !== "string") {
                swaggerClient.spec.host = "localhost:8080";
            }
            return swaggerClient.apis.ElementService.ListElement({age: "[15,30]"});
        }, function (reason) {
            console.error("failed to load the spec" + reason);
        }).then(function (addElementResult) {
            console.log(addElementResult.obj);
            // you may return more promises, if necessary
        }, function (reason) {
            console.error("failed on API call " + reason);
        });

    </script>
</head>
<body>

</body>
</html>
